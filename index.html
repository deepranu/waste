function addUser(){
let name=document.getElementById("name").value;
let age=parseInt(document.getElementById("age").value);
let address=document.getElementById("address").value;
let account=document.getElementById("account").value;

if(!name||!age||!address||!account){alert("Fill all fields");return;}

let skill=getAISkill(age,null,0);
users.push({name,age,address,account,skill,credits:0});

updateUserTable();
updateUserSelect();

document.getElementById("name").value="";
document.getElementById("age").value="";
document.getElementById("address").value="";
document.getElementById("account").value="";
}

function updateUserTable(){
let table=document.getElementById("userTable");
table.innerHTML="";
users.forEach(u=>{
table.innerHTML+=`
<tr>
<td>${u.name}</td>
<td>${u.age}</td>
<td>${u.address}</td>
<td>${u.account}</td>
<td>${getAISkill(u.age,null,u.credits)}</td>
<td>${u.credits}</td>
</tr>`;
});
}

function updateUserSelect(){
let select=document.getElementById("userSelect");
select.innerHTML="";
users.forEach((u,i)=>{
select.innerHTML+=`<option value="${i}">${u.name}</option>`;
});
}

function processWaste(){
if(users.length===0){alert("Register user first");return;}

let index=document.getElementById("userSelect").value;
let type=document.getElementById("wasteType").value;
let weight=parseFloat(document.getElementById("weight").value);

if(!weight||weight<=0){alert("Enter valid weight");return;}

let basePrice={plastic:15,paper:10,metal:25,glass:8};
let value=weight*(basePrice[type]+Math.random()*5);
let credits=Math.floor(value/5);

users[index].credits+=credits;
users[index].skill=getAISkill(users[index].age,type,users[index].credits);

totalWaste+=weight;
totalCredits+=credits;
wasteData[type]+=weight;

document.getElementById("output").innerHTML=
`‚Çπ${value.toFixed(2)} generated | ${credits} credits added`;

updateUserTable();
updateDashboard();
updateChart();
}

function updateDashboard(){
document.getElementById("totalWaste").innerText=totalWaste+" kg";
document.getElementById("totalCredits").innerText=totalCredits;
document.getElementById("families").innerText=Math.floor(totalCredits/50);
}

let ctx=document.getElementById("wasteChart").getContext("2d");
let wasteChart=new Chart(ctx,{
type:'bar',
data:{
labels:['Plastic','Paper','Metal','Glass'],
datasets:[{
label:'Waste Collected (kg)',
data:[0,0,0,0],
backgroundColor:['#4caf50','#2196f3','#ff9800','#ff5722']
}]
}
});

function updateChart(){
wasteChart.data.datasets[0].data=[
wasteData.plastic,
wasteData.paper,
wasteData.metal,
wasteData.glass
];
wasteChart.update();
}
